<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>JQuery</title>
</head>

<body>
    <p id="one">One</p>
    <p id="two">Two</p>
    <p id="three">Three</p>
    <p id="four">Four</p>
    <p id="five">Five</p>

    <button id="hideButton">Hide text</button>
    <button id="showButton">Show Text</button>
    <button id="alertButton">Alert Button</button>

    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">

    <div id="userDetails">
        <p>Username: <span id="usernameResult">No User</span></p>
        <p>Password: <span id="passwordResult">No Password</span></p>
    </div>
    <div class="date-picker">
        <h2>DatePickerJS</h2>
        <p>Start Date: <input type="text" id="startDate"></p>
        <p>End Date: <input type="text" id="endDate"></p>
        <p>Number of Days: <span id="numberOfDays"></span></p>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- JQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
